name: Docker Runner

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    environment: production

    steps:
      - uses: actions/checkout@v2

      - name: Download Engine
        run: |
          wget https://stockfishchess.org/files/stockfish_14.1_linux_x64_bmi2.zip
          unzip stockfish_14.1_linux_x64_bmi2.zip
          cp stockfish_14.1_linux_x64_bmi2/stockfish_14.1_linux_x64_bmi2 engine

      - name: Build Docker Image
        run: docker build -t chess .

      - name: Kill Previous Container
        continue-on-error: true
        run: docker rm -f chess

      - name: Run Container
        run: docker run --name chess -e TOKEN=$TOKEN -e ENGINE_PATH=$ENGINE_PATH chess:latest
        env:
          TOKEN: ${{ secrets.TOKEN }}
          ENGINE_PATH: ./engine
